<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- CSS interno - Fica no head da página (evite usar) -->
    <style>
        .textarea {
            resize: none;
            /* impede o redimensionamento do textarea */
            height: 150px;
            /* define uma altura fixa */
        }
    </style>



    <title>MyMusic - Criar Conta</title>
</head>

<body>
    <div class="container">
        <h1 class="bg-danger my-3 p-5 text-light display-5">MyMusic - Criar Conta</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Criar Conta</li>
            </ol>
        </nav>
        <!-- formulário -->
        <form id="dados" name="dados" method="post" action="">
            <div class="row">
                <!-- campo nome  -->
                <div class="col-md-4 my-3">
                    <label for="user" class="form-label">Usuário:</label>
                    <!-- type = tipo de dado, id = identificador, class = para estilização em bootstrap, placeholder = textinho dentro do campo, maxlength = tamanho máximo do campo, minlength = tamanho mínimo do campo, required = campo se torna obrigatório (não pode ser vazio) -->
                    <input type="text" id="user" class="form-control" placeholder="Ex: Fulano" maxlength="20"
                        minlength="8" required>
                </div>
                <!-- type = "password" faz com que o texto digitado não apareça, mas sim pontos ou asteriscos -->
                <div class="col-md-4 my-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" name="senha" id="senha" class="form-control" placeholder="Ex: 123456"
                        minlength="8" maxlength="20" required>
                </div>
                <!-- type = "email" faz com que o campo aceite apenas emails válidos, além de ativar recursos abertos para dados do tipo email (acessibilidade)-->
                <div class="col-md-4 my-3">
                    <label for="Email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" class="form-control"
                        placeholder="Ex: seuemail@provedor.com" required>
                </div>
                <!-- type = "date" faz com que o campo aceite apenas datas válidas, além de ativar recursos abertos para dados do tipo data (acessibilidade), como calendariozinho  -->
                <div class="col-md-4 my-3">
                    <label for="date" class="form-label">Data do cadastro:</label>
                    <input type="date" name="date" id="date" class="form-control" required>
                </div>
                <!-- select faz com que o campo aceite apenas opções válidas, além de ativar recursos abertos para dados do tipo select (acessibilidade)
                 option são as opções que o usuário pode escolher, value é o valor que será enviado para o servidor quando a opção for selecionada -->
                <div class="col-md-4 my-3">
                    <label for="atuacao" class="form-label">Area de atuação:</label>
                    <select name="atuacao" id="atuacao" class="form-select">
                        <option value="0" disabled selected>Selecione sua opção:</option>
                        <option value="1">Desenvolvimento</option>
                        <option value="2">Banco de Dados</option>
                        <option value="3">DevOps</option>
                    </select>
                </div>

                <div class="col-md-4 my-3">
                    <p>Tipo de Conta</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="1">
                        <label class="form-check-label" for="inlineRadio1">Conta Free</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="2">
                        <label class="form-check-label" for="inlineRadio2">Conta Premium</label>
                    </div>
                </div>

                <div class="col-12 my-3">
                    <label for="mensagem" class="form-label">Quem é você?</label>
                    <textarea name="mensagem" id="mensagem" class="form-control"    
                        placeholder="Eu sou desenvolvedor..."></textarea>
                </div>

                <div class="my-3 d-flex justify-content-end">
                    <button type="submit" class="btn btn-danger btn-lg">Criar Conta</button>
                </div>    
            
            </div>
        </form>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
    </script>
</body>

</html>
